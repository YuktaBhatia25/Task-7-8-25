<h2 mat-dialog-title>
  {{ mode === 'add' ? 'Add Task': 'Task Details' }}
</h2>

<mat-dialog-content *ngIf="mode === 'add'">
  <form [formGroup]="taskForm" (ngSubmit)="add()">
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Task Title</mat-label>
      <input matInput placeholder="Enter task title" formControlName="title">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Task Description</mat-label>
      <input matInput placeholder="Enter task description" formControlName="description">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Task Status</mat-label>
      <input matInput placeholder="Enter task status" formControlName="status">
    </mat-form-field>
    <br>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onclose()">Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>

<mat-dialog-content *ngIf="mode === 'view'">
  <p>Date: {{ data.date }}</p>
  <p>Task Title: {{ data.title }}</p>
  <p>Task Description: {{ data.description }}</p>
  <p>Task Status: {{ data.status }}</p>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onclose()">Cancel</button>
  </mat-dialog-actions>
</mat-dialog-content>

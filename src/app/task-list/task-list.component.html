<div class="container">
    <div class="search">
        <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input  [rangePicker]="picker" (datechange)="filters()">
                <input matStartDate [(ngModel)]="filterValues.startDate" placeholder="Start date">
                <input matEndDate [(ngModel)]="filterValues.endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

        </mat-form-field>
        <mat-form-field>
            <mat-label>Filter By Title</mat-label>
            <input matInput [(ngModel)]="filterValues.title" (input)="filters()">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Filter By Description</mat-label>
            <input matInput [(ngModel)]="filterValues.description" (input)="filters()">
        </mat-form-field>
        <mat-form-field class="status">
            <mat-label>Filter By Status</mat-label>
            <mat-select (selectionChange)="filters()" [(value)]="filterValues.status">
                <mat-option value="">All</mat-option>
                <mat-option value="To Do">To Do</mat-option>
                <mat-option value="Pending">Pending</mat-option>
                <mat-option value="Completed">Completed</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let task">{{ task.date | date: 'M/d/yyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

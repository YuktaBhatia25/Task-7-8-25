<mat-form-field>
  <mat-label>Select View</mat-label>
  <mat-select (selectionChange)="change($event.value)">
    <mat-option value="dayGridWeek">Week</mat-option>
    <mat-option value="workWeek">Work Week</mat-option>
    <mat-option value="dayGridMonth">Month</mat-option>
  </mat-select>
</mat-form-field>

<div><full-calendar #calendar [options]="calendarOptions"></full-calendar></div>
